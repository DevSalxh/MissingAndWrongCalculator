<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e5ff00 0%, #f6ff71 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .calc-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .calc-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .calc-button:active {
            transform: translateY(0);
        }

        .calc-button.active {
            background: #4c63d2;
            transform: scale(0.98);
        }

        .input-section {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .input-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .input-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .number-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        .number-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .reset-button {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .calc-button {
                padding: 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Missing & Wrong Calculator</h1>
        <h1>By Mustafa Ashour</h1>
        
        <div class="buttons-grid">
            <button class="calc-button" data-type="main" data-multiplier="0.8">
                Main Dish
            </button>
            <button class="calc-button" data-type="side" data-multiplier="0.5">
                Side Dish
            </button>
            <button class="calc-button" data-type="drink" data-multiplier="0.3">
                Drink
            </button>
            <button class="calc-button" data-type="cultery" data-multiplier="0.1">
                Cultery
            </button>
        </div>

        <div class="input-section" id="inputSection">
            <div class="input-label" id="inputLabel">Enter amount:</div>
            <input type="text" class="number-input" id="numberInput" placeholder="Enter a number (e.g., 100 or 1,500.50)">
            
            <div class="result" id="result" style="display: none;">
                <div class="result-label" id="resultLabel">Result:</div>
                <div class="result-value" id="resultValue">0</div>
            </div>
            
            <button class="reset-button" onclick="resetCalculator()">Reset</button>
        </div>
    </div>

    <script>
        let currentMultiplier = 1;
        let currentType = '';

        // Add click event listeners to all calculator buttons
        document.querySelectorAll('.calc-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.calc-button').forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get multiplier and type
                currentMultiplier = parseFloat(this.dataset.multiplier);
                currentType = this.textContent.trim();
                
                // Show input section
                const inputSection = document.getElementById('inputSection');
                inputSection.classList.add('show');
                
                // Update label
                document.getElementById('inputLabel').textContent = `Enter amount for ${currentType}:`;
                
                // Focus on input
                document.getElementById('numberInput').focus();
                
                // Clear previous result
                document.getElementById('result').style.display = 'none';
                document.getElementById('numberInput').value = '';
            });
        });

        // Add input event listener for real-time calculation
        document.getElementById('numberInput').addEventListener('input', function() {
            const inputValue = this.value.trim();
            
            if (inputValue === '') {
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Remove commas and parse the number
            const cleanValue = inputValue.replace(/,/g, '');
            const number = parseFloat(cleanValue);
            
            if (isNaN(number)) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Calculate result
            const result = number * currentMultiplier;
            
            // Format result with commas
            const formattedResult = result.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });
            
            // Show result
            document.getElementById('resultLabel').textContent = `${currentType} Result (${Math.round(currentMultiplier * 100)}%):`;
            document.getElementById('resultValue').textContent = formattedResult;
            document.getElementById('result').style.display = 'block';
        });

        // Format input with commas as user types
        document.getElementById('numberInput').addEventListener('input', function() {
            let value = this.value.replace(/,/g, '');
            if (value && !isNaN(value)) {
                // Split by decimal point
                let parts = value.split('.');
                // Add commas to integer part
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                // Rejoin with decimal point
                this.value = parts.join('.');
            }
        });

        // Reset function
        function resetCalculator() {
            document.querySelectorAll('.calc-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('inputSection').classList.remove('show');
            document.getElementById('numberInput').value = '';
            document.getElementById('result').style.display = 'none';
            currentMultiplier = 1;
            currentType = '';
        }

        // Allow Enter key to trigger calculation
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.blur(); // Remove focus to show final result
            }
        });
    </script>
</body>
</html>
